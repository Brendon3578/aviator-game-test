<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Aviator Game</title>
  </head>
  <body>
    <div id="app" class="bg-background w-full min-h-screen">
      <header
        class="p-1 px-4 bg-slate-800 flex justify-between border border-b border-slate-700"
      >
        <!-- LOGO -->
        <span class="text-primary text-4xl flex items-center">
          <img src="./assets/mascote.svg" alt="" class="w-12 h-12" />
          Aviator</span
        >
        <div class="flex gap-2 items-center justify-center">
          <button
            class="bg-secondary flex py-0.5 px-3 items-center gap-1 justify-center rounded-full"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.94 6.94a.75.75 0 1 1-1.061-1.061 3 3 0 1 1 2.871 5.026v.345a.75.75 0 0 1-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 1 0 8.94 6.94ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
            </svg>

            Como jogar?
          </button>
          <!-- Saldo do usuário -->
          <div
            class="py-0.5 px-4 bg-slate-900 border-slate-700 border rounded-full text-white"
          >
            <span>R$</span>
            <span>Saldo</span>
          </div>
        </div>
      </header>
      <main class="w-full flex items-center justify-center">
        <!-- div container -->
        <div
          class="max-w-4xl flex flex-col w-full items-center justify-center p-2 gap-3"
        >
          <!-- partidas anteriores -->
          <div class="flex items-center gap-2 w-full">
            <ul
              id="last-rounds-list"
              class="flex items-center justify-around w-full"
            ></ul>
            <span
              class="flex items-center justify-center gap-1 py-0.5 px-2 rounded-full text-xs text-gray-500 bg-gray-800 border border-gray-700"
            >
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8Zm7.75-4.25a.75.75 0 0 0-1.5 0V8c0 .414.336.75.75.75h3.25a.75.75 0 0 0 0-1.5h-2.5v-3.5Z" clip-rule="evenodd" />
              </svg>

              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
            </span>
          </div>
          <!-- game interface -->
          <div
            class="bg-gray-950 border-gray-700 border rounded-3xl p-2 min-h-96 w-full text-white flex items-center justify-center flex-col gap-2"
          >
            <img src="./assets/game.png" alt="jogasso" srcset="" />
          </div>
          <!-- game actions -->
          <section class="flex gap-8 w-full">
            <!-- first bet button -->
            <div
              class="p-4 flex flex-col gap-4 justify-center items-center w-full text-white bg-gray-800 border border-gray-700 rounded-xl"
            >
              <div
                class="text-xs bg-gray-900 border border-gray-700 rounded-full w-min flex"
              >
                <label
                  class="rounded-full py-0.5 px-8 has-[:checked]:bg-gray-700 cursor-pointer"
                >
                  <span class="w-8 flex place-content-center"> Bet </span>
                  <input
                    type="radio"
                    name="action-bet-1"
                    id=""
                    checked
                    class="hidden"
                  />
                </label>
                <label
                  class="rounded-full py-0.5 px-8 has-[:checked]:bg-gray-700 cursor-pointer"
                >
                  <span class="w-8 flex place-content-center"> Auto </span>

                  <input
                    type="radio"
                    name="action-bet-1"
                    id=""
                    class="hidden"
                  />
                </label>
              </div>

              <!-- bet button and counter -->
              <div class="flex gap-8">
                <div class="grid grid-cols-2 gap-1 w-40">
                  <label
                    class="flex items-center justify-center w-full col-span-2 bg-gray-950 rounded-full border border-gray-700"
                  >
                    <input
                      type="number"
                      value="1.00"
                      step=".01"
                      min="0.01"
                      name=""
                      id="bet-value-1"
                      class="pl-2 w-full flex text-center text-lg bg-transparent border-none outline-none appearance-none"
                    />
                    <div class="flex gap-1 px-2">
                      <button
                        data-button-update-bet="1"
                        data-bet-value-input="1"
                        id="plus-one-btn"
                        class="flex items-center justify-center bg-gray-500 text-gray-800 rounded-full hover:brightness-125 hover:scale-105"
                      >
                        <!-- ícone de mais -->
                        <!-- prettier-ignore -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
                      </svg>
                      </button>
                      <button
                        data-button-update-bet="-1"
                        data-bet-value-input="1"
                        class="flex items-center justify-center bg-gray-500 text-gray-800 rounded-full hover:brightness-125 hover:scale-105"
                      >
                        <!-- ícone de menos -->
                        <!-- prettier-ignore -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path d="M3.75 7.25a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z" />
                      </svg>
                      </button>
                    </div>
                  </label>
                  <button
                    data-button-update-bet="5"
                    data-bet-value-input="1"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    5
                  </button>
                  <button
                    data-button-update-bet="10"
                    data-bet-value-input="1"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    10
                  </button>
                  <button
                    data-button-update-bet="20"
                    data-bet-value-input="1"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    20
                  </button>
                  <button
                    data-button-update-bet="100"
                    data-bet-value-input="1"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    100
                  </button>
                </div>
                <button
                  bet-button-2
                  class="button-85 min-h-fit w-40 rounded-3xl flex items-center justify-center text-3xl"
                >
                  Bet
                </button>
              </div>
            </div>

            <!-- second bet button -->
            <div
              class="p-4 flex flex-col gap-4 justify-center items-center w-full text-white bg-gray-800 border border-gray-700 rounded-xl"
            >
              <div
                class="text-xs bg-gray-900 border border-gray-700 rounded-full w-min flex"
              >
                <label
                  class="rounded-full py-0.5 px-8 has-[:checked]:bg-gray-700 cursor-pointer"
                >
                  <span class="w-8 flex place-content-center"> Bet </span>
                  <input
                    type="radio"
                    name="action-bet-2"
                    id=""
                    checked
                    class="hidden"
                  />
                </label>
                <label
                  class="rounded-full py-0.5 px-8 has-[:checked]:bg-gray-700 cursor-pointer"
                >
                  <span class="w-8 flex place-content-center"> Auto </span>

                  <input
                    type="radio"
                    name="action-bet-2"
                    id=""
                    class="hidden"
                  />
                </label>
              </div>

              <!-- bet button and counter -->
              <div class="flex gap-8">
                <div class="grid grid-cols-2 gap-1 w-40">
                  <label
                    class="flex items-center justify-center w-full col-span-2 bg-gray-950 rounded-full border border-gray-700"
                  >
                    <input
                      type="number"
                      value="1.00"
                      step=".01"
                      min="0.01"
                      name=""
                      id="bet-value-2"
                      class="pl-2 w-full flex text-center text-lg bg-transparent border-none outline-none appearance-none"
                    />
                    <div class="flex gap-1 px-2">
                      <button
                        data-button-update-bet="1"
                        data-bet-value-input="2"
                        id="plus-one-btn"
                        class="flex items-center justify-center bg-gray-500 text-gray-800 rounded-full hover:brightness-125 hover:scale-105"
                      >
                        <!-- ícone de mais -->
                        <!-- prettier-ignore -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                      <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
                    </svg>
                      </button>
                      <button
                        data-button-update-bet="-1"
                        data-bet-value-input="2"
                        class="flex items-center justify-center bg-gray-500 text-gray-800 rounded-full hover:brightness-125 hover:scale-105"
                      >
                        <!-- ícone de menos -->
                        <!-- prettier-ignore -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                      <path d="M3.75 7.25a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z" />
                    </svg>
                      </button>
                    </div>
                  </label>
                  <button
                    data-button-update-bet="5"
                    data-bet-value-input="2"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    5
                  </button>
                  <button
                    data-button-update-bet="10"
                    data-bet-value-input="2"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    10
                  </button>
                  <button
                    data-button-update-bet="20"
                    data-bet-value-input="2"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    20
                  </button>
                  <button
                    data-button-update-bet="100"
                    data-bet-value-input="2"
                    class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                  >
                    100
                  </button>
                </div>
                <button
                  id="bet-button-2"
                  class="button-85 min-h-fit w-40 rounded-3xl flex items-center justify-center text-3xl"
                >
                  Bet
                </button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="./scripts/script.js"></script>
</html>
