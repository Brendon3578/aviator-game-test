<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Aviator Game</title>
  </head>
  <body>
    <div id="app" class="bg-background w-full min-h-screen">
      <header
        class="p-1 px-4 bg-slate-800 flex justify-between border border-b border-slate-700"
      >
        <!-- LOGO -->
        <span class="text-primary text-4xl flex items-center">
          <img src="./assets/mascote.svg" alt="" class="w-12 h-12" />
          Aviator</span
        >
        <div class="flex gap-2 items-center justify-center">
          <button
            class="bg-secondary flex py-0.5 px-3 items-center gap-1 justify-center rounded-full"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.94 6.94a.75.75 0 1 1-1.061-1.061 3 3 0 1 1 2.871 5.026v.345a.75.75 0 0 1-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 1 0 8.94 6.94ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
            </svg>

            Como jogar?
          </button>
          <!-- Saldo do usuÃ¡rio -->
          <div
            class="py-0.5 px-4 bg-slate-900 border-slate-700 border rounded-full text-white"
          >
            <span>R$</span>
            <span>Saldo</span>
          </div>
        </div>
      </header>
      <main class="flex flex-col w-full items-center p-2">
        <!-- partidas anteriores -->
        <div>
          <ul id="last-rounds-list" class="flex items-center gap-1"></ul>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="./scripts/script.js"></script>
</html>
